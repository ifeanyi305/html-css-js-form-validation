   <div class="container">
        <div class="header">
            <h2>create account</h2>
        </div>
        <form class="form">
            <div class="form-validate">
                <label for="username" name="username">username</label>
                <input id="username" type="text" name="username" placeholder="eg.otijoseph305"/>
                <small>Error message</small>
            </div>
             <div class="form-validate">
                <label for="email" name="email">Email</label>
                <input id="email" type="email" name="email" placeholder="eg.otijoseph@gmail.com"/>
                <small>Error message</small>
            </div>
            <div class="form-validate">
                <label for="password" name="password">password</label>
                <input id="password" type="password" name="password" placeholder="password"/>
                <small>Error message</small>
            </div>
            <div class="form-validate">
                <label for="conpwd" name="conpwd">confirm password</label>
                <input id="conpwd" type="password" name="conpwd" placeholder="confirm password"/>
                <small>Error message</small>
            </div>
            <div class="form-validate">
                <button>Register</button>
            </div>
            <div class="form-validate">
                <p>already have an account <span><a href="#"><b>sign in</b></a></span></p>
            </div>
        </form>
   </div>
